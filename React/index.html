<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <!-- reactJS : 어플리케이션이 interactive 하도록 만들어주는 library-->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- react-dom : library od package, 모든 React element들을 HTML body에 둘 수 있도록-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
         
        const root = document.getElementById("root");
        const span = React.createElement("h3", null, "Hello I'm a span");
        const btn = React.createElement("button", null, "Click me Button");
        const container = React.createElement("div", null, [span, btn]);
        ReactDOM.render(container, root);      //root안에 container를 랜더링 

    </script>
</html>
