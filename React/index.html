<!DOCTYPE html>
<html lang="en">
<body>
    <div id="root"></div>
</body>
    <!-- reactJS : 어플리케이션이 interactive 하도록 만들어주는 library-->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- react-dom : library od package, 모든 React element들을 HTML body에 둘 수 있도록-->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- Babel : JSK코드를 브라우저가 이해할 수 있는 형태 ( /* */ )로 바꿔준다 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel"></script>

    <script>
         
        const root = document.getElementById("root");
        
        const Title = <h3 id="title" onMouseEnter={()=> console.log("mouse enter")}>
            Hello I'm a Title</h3> 
        /*
        const h3 = React.createElement("h3", 
        { 
            id: "title",
            onMouseEnter:()=> console.log("mouse enter"),
        }, 
        "Hello I'm a Title");
        */

        const btn = <button style={{backgroundColor:"tomato",}} onClick={() => console.log('im clicked')}>Click me</button>

        /*
        const btn = React.createElement("button", 
        { onClick: () => console.log('im clicked'), 
          style : {backgroundColor:"tomato"}
        }, 
        "Click me"); 
        */
 
        // element : div, property : null, div의 content : [h3, btn]
        const container = React.createElement("div", null, [h3, btn]); 
        //root안에 container를 랜더링
        ReactDOM.render(container, root);      

    </script>
</html>
