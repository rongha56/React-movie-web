<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <!-- reactJS : 어플리케이션이 interactive 하도록 만들어주는 library-->
  <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
  <!-- react-dom : library od package, 모든 React element들을 HTML body에 둘 수 있도록-->
  <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
  <!-- Babel : JSK코드를 브라우저가 이해할 수 있는 형태 ( /* */ )로 바꿔준다 -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const root = document.getElementById("root");

    function App() {
      const [counter, setCounter] = React.useState(0);
      /*React는 업데이트 사이사이마다, 정확히 어떤것이 업데이트 됐는지 파악해서 HTML에서 그 부분만 고친다*/
      const onClick = () => {
        setCounter(counter + 1);
      };

      /*[데이터, 데이터를 바꿀 때 사용하는 함수] :  */
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    }

    ReactDOM.render(<App />, root);
  </script>
</html>
